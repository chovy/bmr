<!DOCTYPE html>
<html>
<head>
    <title>Bmr - the Bitmessage reader</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/base.css">
    <script src="/js/jquery-2.0.3.min.js"></script>
    <script src="/js/underscore-min.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
<div id="logo">Bmr - the Bitmessage reader</div>
<div id="msg"></div>

<header class="clearfix hide">
    <nav>
        <a href="#" class="inbox">Inbox <span class="total">-</span></a>
        <a href="#" class="sent">Sent</a>
    </nav>
    <div><a href="http://bmr.io">Bmr.io [?]</a></div>
</header>

<form id="login" class="clearfix">
    <fieldset>
        <p><label>Username</label> <input type="text" name="user" value="bradley"></p>
        <p><label>Password</label> <input type="password" name="pass" value="manning"></p>
        <p><label>Host</label> <input type="text" name="host" value="chovy.dyndns.org"></p>
        <p><label>Port</label> <input type="port" name="port" value="9442"></p>
    </fieldset>
    <input type="submit" value="Login">
</form>

<section id="inbox">
    <table>
        <caption>
            <form id="inbox-action">
                <select>
                    <option value="trash">Move to trash</option>
                </select>
                <input type="submit" value="Apply">
            </form>
        </caption>
        <thead>
            <tr>
                <th class="no-sort"><label><input type="checkbox" name="mark-all"></label></th>
                <th>Subject</th>
                <th class="date">Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>
</body>
</html>
