<!DOCTYPE html>
<html>
<head>
    <title>Bmr - the Bitmessage reader</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/base.css">
    <script src="/js/jquery-2.0.3.min.js"></script>
    <script src="/js/underscore-min.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/inbox.js"></script>
    <script src="/js/sent.js"></script>
    <script src="/js/logout.js"></script>
</head>
<body>
<div id="logo">Bmr <small>- the Bitmessage reader</small></div>
<div id="msg"></div>

<header class="clearfix hide">
    <nav class="tabs">
        <a href="#inbox" class="inbox">Inbox <span class="total">-</span></a>
        <a href="#" class="compose">Compose</a>
        <a href="#sent" class="sent">Sent</a>
        <a href="#identities" class="identities">Identities</a>
        <a href="#subscriptions" class="subscriptions">Subscriptions</a>
    </nav>
    <nav>
        <a href="#logout">Logout</a>
        <a href="http://bmr.io">[?]</a>
    </nav>
</header>

<form id="login" class="clearfix" method="post">
    <fieldset>
        <p><label for="user">Username</label> <input type="text" name="user" id="user" value="michael"></p>
        <p><label for="password">Password</label> <input type="password" id="password" name="pass" value="hastings"></p>
        <p><label for="host">Host</label> <input type="text" id="host" name="host" value="192.168.1.64"></p>
        <p><label for="port">Port</label> <input type="text" id="port" name="port" value="9442"></p>
    </fieldset>
    <input type="submit" value="Login">
</form>

<section id="inbox">
    <table>
        <caption>
            <form id="inbox-action">
                <select>
                    <option value="trash">Move to trash</option>
                </select>
                <input type="submit" value="Apply">
            </form>
        </caption>
        <thead>
            <tr>
                <th class="no-sort"><input type="checkbox" name="mark-all"></th>
                <th>From</th>
                <th>To</th>
                <th>Subject</th>
                <th class="date">Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<section id="sent">
    <table>
        <caption>
            <form id="sent-action">
                <select>
                    <option value="trash">Move to trash</option>
                </select>
                <input type="submit" value="Apply">
            </form>
        </caption>
        <thead>
        <tr>
            <th class="no-sort"><input type="checkbox" name="mark-all"></th>
            <th>From</th>
            <th>To</th>
            <th>Subject</th>
            <th class="status">Status</th>
            <th class="date">Last</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<script>
//application initialization
(function($){
    $(function(){
        //ui.$body = $("body");
        //ui.$header = $("header");
        ui.init();
        //ui.navigateTo(null, 'login');
    });
})(jQuery);
</script>
</body>
</html>
