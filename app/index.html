<!DOCTYPE html>
<html>
<head>
    <title>Bmr - the Bitmessage reader</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/base.css">
    <script src="/bower_components/jquery/jquery.min.js"></script>
    <script src="/bower_components/underscore/underscore-min.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/bower_components/momentjs/min/moment.min.js"></script>
    <script src="/bower_components/spinjs/dist/spin.min.js"></script>
    <script src="/js/templates.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/inbox.js"></script>
    <script src="/js/sent.js"></script>
    <script src="/js/identities.js"></script>
    <script src="/js/subscriptions.js"></script>
    <script src="/js/logout.js"></script>
</head>
<body>
<div id="logo">Bmr <small>- the Bitmessage reader</small></div>
<div id="msg"></div>

<header class="clearfix hide">
    <nav class="tabs">
        <a href="#inbox" class="inbox">Inbox <span class="total">-</span></a>
        <a href="#compose" class="compose" data-link="modal">Compose</a>
        <a href="#sent" class="sent">Sent <span class="total">-</span></a>
        <a href="#identities" class="identities">Identities <span class="total">-</span></a>
        <a href="#subscriptions" class="subscriptions">Subscriptions <span class="total">-</span></a>
    </nav>
    <nav>
        <a href="#logout">Logout</a>
        <a href="http://bmr.io">[?]</a>
    </nav>
</header>

<div id="content">
    <section id="inbox">
        <table>
            <caption>
                <form id="inbox-action">
                    <select>
                        <option value="trash">Move to trash</option>
                    </select>
                    <button type="submit">Apply</button>
                </form>
            </caption>
            <thead>
                <tr>
                    <th class="no-sort"><input type="checkbox" name="mark-all"></th>
                    <th>From</th>
                    <th>To</th>
                    <th>Subject</th>
                    <th class="date">Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="sent">
        <table>
            <caption>
                <form id="sent-action">
                    <select>
                        <option value="trash">Move to trash</option>
                    </select>
                    <button type="submit">Apply</button>
                </form>
            </caption>
            <thead>
                <tr>
                    <th class="no-sort"><input type="checkbox" name="mark-all"></th>
                    <th>From</th>
                    <th>To</th>
                    <th>Subject</th>
                    <th class="status">Status</th>
                    <th class="date">Last</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="identities">
        <table>
            <caption>
                <form id="identities-action">
                    <select id="identities-select-action">
                        <option value="create-address">Create address</option>
                        <option value="enable-address">Enable address</option>
                        <option value="disable-address">Disable address</option>
                    </select>
                    <button type="submit">Apply</button>
                    <fieldset id="create-address" class="clearfix">
                        <div>
                            <p><label>Address label: <input type="text" name="label"></label></p>
                            <p><label><input type="checkbox" name="eighteenByteRipe"> Do extra work for shorter address (18-byte RIPE)</label></p>
                        </div>
                        <div>
                            <p><label>Total difficulty: <input type="text" class="small" name="totalDifficulty" value="1.0" maxlength="3"></label></p>
                            <p><label>Small message difficulty: <input class="small" type="text" name="smallMessageDifficulty" value="1.0"></label></p>
                        </div>
                    </fieldset>
                    <!--
                    <fieldset id="enable-address" class="hide">
                        enable
                    </fieldset>
                    <fieldset id="disable-address" class="hide">
                        disable
                    </fieldset>
                    -->
                </form>
            </caption>
            <thead>
                <tr>
                    <th class="no-sort"><input type="checkbox" name="mark-all"></th>
                    <th>Label</th>
                    <th>Address</th>
                    <th>Enabled</th>
                    <th>Stream</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="subscriptions">
        <table>
            <caption>
                <form id="subscriptions-action">
                    <select id="subscriptions-select-action">
                        <option value="add-subscription">Add subscription</option>
                        <option value="delete-subscription">Delete subscription</option>
                    </select>
                    <button type="submit">Apply</button>
                    <fieldset id="add-subscription" class="clearfix">
                        <p><label>Subscription label: <input type="text" name="label"></label></p>
                        <p><label>Subscription address: <input type="text" name="address"></label></p>
                    </fieldset>
                </form>
            </caption>
            <thead>
                <tr>
                    <th class="no-sort"><input type="checkbox" name="mark-all"></th>
                    <th>Label</th>
                    <th>Address</th>
                    <th>Enabled</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</div>

<div id="overlay"></div>
<script>
//application initialization
(function($){
    $(function(){
        ui.init();
    });
})(jQuery);
</script>
</body>
</html>
